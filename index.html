<!DOCTYPE html>
<html>
<head>
	<title>Project 4</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	<link href="css/lightbox.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="search-bar">
			<input autocomplete="off" class="searchTerm" id="myInput" name="search" onkeyup="myFunction()" placeholder="Search gallery ..." type="search">
		</div><!-- testing flexbox -->
		<main id="wrapper">
			<ul id="gallery">
				<li>
					<a data-lightbox="mygallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." href="images/01.jpg"><img alt="Hay Bales" class="test" src="images/thumbnails/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." href="images/02.jpg"><img alt="Lake" class="test" src="images/thumbnails/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." href="images/03.jpg"><img alt="Canyon" class="test" src="images/thumbnails/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." href="images/04.jpg"><img alt="Iceberg" class="test" src="images/thumbnails/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." href="images/05.jpg"><img alt="Desert" class="test" src="images/thumbnails/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." href="images/06.jpg"><img alt="Fall" class="test" src="images/thumbnails/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="I drove past this plantation yesterday, everything is so green!." href="images/07.jpg"><img alt="Plantation" class="test" src="images/thumbnails/07.jpg" title="I drove past this plantation yesterday, everything is so green!."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!." href="images/08.jpg"><img alt="Dunes" class="test" src="images/thumbnails/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="We enjoyed a quiet stroll down this countryside lane." href="images/09.jpg"><img alt="Countryside Lane" class="test" src="images/thumbnails/09.jpg" title="We enjoyed a quiet stroll down this countryside lane."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." href="images/10.jpg"><img alt="Sunset" class="test" src="images/thumbnails/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange."></a>
				</li>
				<li>
					<a data-lightbox="mygallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." href="images/11.jpg"><img alt="Cave" class="test" src="images/thumbnails/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking."></a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script> 
	<script src="functions/index.js">
